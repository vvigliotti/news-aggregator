<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Headlines</title>
  <link rel="icon" href="🛰️" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    :root {
      --bg: white;
      --text: black;
      --link: black;
      --highlight: red;
      --secondary: gray;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: white;
        --link: white;
        --highlight: red;
        --secondary: #666;
      }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .banner {
      background-color: red;
      color: white;
      padding: 10px;
      font-weight: bold;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .columns {
      display: flex;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
      gap: 20px;
    }

    .column {
      flex: 1;
      border-left: 1px solid var(--secondary);
      padding-left: 20px;
    }

    .column:first-child {
      border-left: none;
      padding-left: 0;
    }

    h2 {
      border-bottom: 2px solid var(--secondary);
      padding-bottom: 5px;
    }

    h2 a {
      color: var(--secondary);
      text-decoration: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    li a {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
    }

    .breaking {
      color: var(--highlight);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--secondary);
      text-align: center;
    }

    footer a {
      color: var(--secondary);
      text-decoration: underline;
    }

    form {
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #f0f0f0;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    @media (prefers-color-scheme: dark) {
      form input,
      form textarea {
        background: #222;
        color: white;
        border: 1px solid #555;
      }
    }

    form button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="banner" id="topStoryBanner">🚨 Loading top story...</div>
  <h1>Space Headlines</h1>
  <div class="columns">
    <!-- MEDIA COLUMN -->
    <div class="column">
      <h2><a href="https://www.airandspaceforces.com" target="_blank">Media</a></h2>
      <ul id="media"></ul>
    </div>

    <!-- GOVERNMENT COLUMN -->
    <div class="column">
      <h2><a href="https://www.spaceforce.mil/" target="_blank">Gov</a></h2>
      <ul id="gov"></ul>
    </div>

    <!-- INTERNATIONAL/SCIENCE COLUMN -->
    <div class="column">
      <h2><a href="https://www.esa.int/" target="_blank">International</a></h2>
      <ul id="international"></ul>
    </div>
  </div>

  <footer>
    Built with 💫 by SpaceHeadlines.com — Auto-updated via GitHub Actions<br>
    <a href="#contact">Contact</a>
  </footer>

  <!-- CONTACT FORM SECTION -->
  <hr id="contact" style="margin-top: 60px; width: 100%; max-width: 800px;">
  <h2>Contact Us</h2>
  <form action="https://formsubmit.co/vigliottivictor@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="name" placeholder="Your name" required><br>
    <input type="email" name="email" placeholder="Your email" required><br>
    <textarea name="message" placeholder="Your message" rows="5" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script>
    async function fetchHeadlines() {
      const response = await fetch("headlines.json");
      const data = await response.json();

      const sections = {
        media: document.getElementById("media"),
        gov: document.getElementById("gov"),
        international: document.getElementById("international"),
      };

      const categories = {
        media: data.media || [],
        gov: data.gov || [],
        international: data.international || [],
      };

      for (const [key, articles] of Object.entries(categories)) {
        const list = sections[key];
        articles.forEach((article, i) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = article.link;
          a.target = "_blank";
          a.textContent = article.title;
          if (i < 3) a.classList.add("breaking"); // mark top 3 as breaking
          li.appendChild(a);
          list.appendChild(li);
        });
      }

      const top = data.media?.[0] || data.gov?.[0] || data.international?.[0];
      if (top) {
        const banner = document.getElementById("topStoryBanner");
        banner.innerHTML = `🚨 <a href="${top.link}" style="color:white; text-decoration: underline;" target="_blank">${top.title}</a>`;
      }
    }

    fetchHeadlines();
  </script>
</body>
</html>
