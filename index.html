<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Headlines</title>
  <meta http-equiv="refresh" content="300">
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0 auto;
      max-width: 1200px;
      transition: background 0.2s, color 0.2s;
    }
    .dark-mode {
      background: #111;
      color: white;
    }
    h1 {
      font-size: 42px;
      margin: 30px 0 10px;
      text-transform: uppercase;
      font-weight: bold;
    }
    h2, h3 {
      margin: 20px 0 10px;
      font-weight: bold;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .column {
      flex: 1;
      padding: 0 10px;
      text-align: left;
      border-left: 1px solid #ccc;
    }
    .column:first-child {
      border-left: none;
    }
    .headline {
      margin-bottom: 16px;
      font-size: 16px;
    }
    .headline a {
      text-decoration: none;
      font-weight: bold;
    }
    .meta {
      font-size: 12px;
      color: gray;
    }
    .headline a:hover {
      text-decoration: underline;
    }
    footer {
      font-size: 12px;
      margin-top: 40px;
      color: gray;
      text-align: center;
    }
    .toggle-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 12px;
      cursor: pointer;
      color: gray;
    }
    .dark-mode .headline a {
      color: white !important;
    }
    .dark-mode .headline a.breaking {
      color: red !important;
    }
    .headline a.breaking {
      color: red;
    }
  </style>
</head>
<body>
  <div class="toggle-btn" onclick="toggleDark()">ðŸŒ“ Toggle Dark Mode</div>
  <h1>Space Headlines</h1>
  <div id="date"></div>

  <!-- START BREAKING HEADLINE -->
  <div style="margin: 20px auto; font-size: 20px; font-weight: bold; color: red;" id="breaking-headline"></div>
  <!-- END BREAKING HEADLINE -->

  <!-- START HEADLINES -->
  <div class="columns">
    <div class="column" id="media-column">
      <h2>Media</h2>
      <!-- Media sources + headlines will be injected here -->
    </div>
    <div class="column" id="gov-column">
      <h2>Government & Military</h2>
      <!-- Gov sources + headlines will be injected here -->
    </div>
    <div class="column" id="intl-column">
      <h2>International & Science</h2>
      <!-- Intl sources + headlines will be injected here -->
    </div>
  </div>
  <!-- END HEADLINES -->

<footer>
  Updated hourly Â· Auto-refresh every 5 minutes Â· Headlines from top space sources worldwide

  <div style="margin-top: 40px; max-width: 500px; margin-left: auto; margin-right: auto; text-align: left;">
    <h2 style="border-bottom: 1px solid #ccc; padding-bottom: 5px;">Submit a Question</h2>
    <form action="https://formspree.io/f/xnnzzdjz" method="POST">
      <label for="question">Your Question:</label><br>
      <textarea name="question" rows="4" style="width: 100%; resize: vertical;" required></textarea><br><br>
      <button type="submit" style="padding: 8px 16px;">Submit</button>
    </form>
  </div>

  <div style="margin-top: 40px; text-align: center;">
    <p>Daily Visitors:</p>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1371441/t/0/s/1"></script>
  </div>
</footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
    }
    document.getElementById("date").innerText = new Date().toLocaleString();
  </script>
</body>
</html>
