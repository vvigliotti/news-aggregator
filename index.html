<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Headlines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="300">
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0 auto;
      max-width: 1200px;
      transition: background 0.2s, color 0.2s;
    }
    .dark-mode {
      background: #111;
      color: white;
    }
    .dark-mode a {
      color: white !important;
    }
    .dark-mode .headline a[style*="color:red"] {
      color: #ff4d4d !important;
    }
    h1 {
      font-size: 42px;
      margin: 30px 0 10px;
      text-transform: uppercase;
      font-weight: bold;
    }
    h2 {
      font-size: 20px;
      margin: 20px 0 10px;
      text-align: left;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    h3 {
      font-size: 16px;
      margin: 20px 0 10px;
      text-align: left;
      border-bottom: 1px solid #999;
      padding-bottom: 4px;
    }
    .columns {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      padding-top: 10px;
    }
    @media (max-width: 768px) {
      .columns {
        flex-direction: column;
      }
    }
    .column {
      flex: 1;
      padding: 0 15px;
      text-align: left;
      border-right: 1px solid #ddd;
    }
    .column:last-child {
      border-right: none;
    }
    .headline {
      margin-bottom: 12px;
      font-size: 15px;
    }
    .headline a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }
    .headline a:hover {
      text-decoration: underline;
    }
    .meta {
      font-size: 12px;
      color: gray;
    }
    footer {
      font-size: 12px;
      margin-top: 40px;
      color: gray;
    }
    .toggle-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 12px;
      cursor: pointer;
      color: gray;
    }
    .breaking-banner {
      font-size: 20px;
      font-weight: bold;
      margin: 20px auto;
      padding: 10px;
      max-width: 900px;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      color: red;
    }
    .dark-mode .breaking-banner {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="toggle-btn" onclick="toggleDark()">ðŸŒ“ Toggle Dark Mode</div>
  <h1>Space Headlines</h1>
  <div id="date"></div>

  <!-- BREAKING HEADLINE -->
  <div class="breaking-banner" id="breaking-headline">
    <!-- Injected by update.py -->
  </div>

  <!-- START HEADLINES -->
  <div class="columns">
    <div class="column">
      <h2>Media</h2>
      <!-- MEDIA COLUMN -->
    </div>
    <div class="column">
      <h2>Government & Military</h2>
      <!-- GOV COLUMN -->
    </div>
    <div class="column">
      <h2>International & Science</h2>
      <!-- INTL COLUMN -->
    </div>
  </div>
  <!-- END HEADLINES -->

  <footer>
    Updated hourly Â· Auto-refresh every 5 minutes Â· Headlines from top space sources worldwide
  </footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
    }
    document.getElementById("date").innerText = new Date().toLocaleString();
  </script>
</body>
</html>
