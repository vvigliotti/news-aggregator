<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Headlines</title>
  <link rel="icon" href="🛰️" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    :root {
      --bg: white;
      --text: black;
      --link: black;
      --highlight: red;
      --secondary: gray;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: white;
        --link: white;
        --highlight: red;
        --secondary: #666;
      }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .banner {
      background-color: red;
      color: white;
      padding: 10px;
      font-weight: bold;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .columns {
      display: flex;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
      gap: 20px;
    }

    .column {
      flex: 1;
      border-left: 1px solid var(--secondary);
      padding-left: 20px;
    }

    .column:first-child {
      border-left: none;
      padding-left: 0;
    }

    h2 {
      border-bottom: 2px solid var(--secondary);
      padding-bottom: 5px;
    }

    h2 a {
      color: var(--secondary);
      text-decoration: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    li a {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
    }

    .breaking {
      color: var(--highlight);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="banner" id="topStoryBanner">🚨 Loading top story...</div>
  <h1>Space Headlines</h1>
  <div class="columns">
    <!-- MEDIA COLUMN -->
    <div class="column">
      <h2><a href="https://www.airandspaceforces.com" target="_blank">Media</a></h2>
      <ul id="media"></ul>
    </div>

    <!-- GOVERNMENT COLUMN -->
    <div class="column">
      <h2><a href="https://www.spaceforce.mil/" target="_blank">Gov</a></h2>
      <ul id="gov"></ul>
    </div>

    <!-- INTERNATIONAL/SCIENCE COLUMN -->
    <div class="column">
      <h2><a href="https://www.esa.int/" target="_blank">International</a></h2>
      <ul id="international"></ul>
    </div>
  </div>

  <footer>Built with 💫 by SpaceHeadlines.com — Auto-updated via GitHub Actions</footer>

  <script>
    async function fetchHeadlines() {
      const response = await fetch("headlines.json");
      const data = await response.json();

      const sections = {
        media: document.getElementById("media"),
        gov: document.getElementById("gov"),
        international: document.getElementById("international"),
      };

      const categories = {
        media: data.media || [],
        gov: data.gov || [],
        international: data.international || [],
      };

      for (const [key, articles] of Object.entries(categories)) {
        const list = sections[key];
        articles.forEach((article, i) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = article.link;
          a.target = "_blank";
          a.textContent = article.title;
          if (i < 3) a.classList.add("breaking"); // mark top 3 as breaking
          li.appendChild(a);
          list.appendChild(li);
        });
      }

      const top = data.media?.[0] || data.gov?.[0] || data.international?.[0];
      if (top) {
        const banner = document.getElementById("topStoryBanner");
        banner.innerHTML = `🚨 <a href="${top.link}" style="color:white; text-decoration: underline;" target="_blank">${top.title}</a>`;
      }
    }

    fetchHeadlines();
  </script>
</body>
</html>
