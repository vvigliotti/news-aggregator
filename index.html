<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Headlines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0; padding: 1rem;
      background-color: white;
      color: black;
      transition: background 0.2s, color 0.2s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    h1 { text-align: center; margin-bottom: 0; }
    h2 { border-bottom: 2px solid #000; }
    .columns {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .column {
      flex: 1;
      padding: 0 1rem;
    }
    @media (min-width: 768px) {
      .columns {
        flex-direction: row;
      }
    }
    .source-block {
      border-bottom: 1px solid gray;
      margin-bottom: 1rem;
    }
    .source-block:last-child { border: none; }
    .headline a {
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
    }
    .top-story {
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
      color: red;
      margin-bottom: 1rem;
    }
    .top-story a {
      color: red;
      text-decoration: none;
    }
    .top-story img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
    }
    .top-story .source {
      font-size: 0.9rem;
      font-style: italic;
      color: gray;
    }
    .form-footer { margin-top: 2rem; text-align: center; }
    .form-footer textarea { width: 80%; max-width: 600px; height: 100px; }
    .form-footer input[type="submit"] {
      margin-top: 10px;
      padding: 5px 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <button onclick="document.body.classList.toggle('dark-mode')" style="float:right">Toggle Dark Mode</button>
  <h1>SPACE HEADLINES</h1>
  <p style="text-align:center" id="datetime"></p>

  <!-- START HEADLINES -->
  <div class="columns">
    <div class="column" id="col-left"></div>
    <div class="column" id="col-middle"></div>
    <div class="column" id="col-right"></div>
  </div>
  <!-- END HEADLINES -->

  <div class="form-footer">
    <h3>Submit a Question</h3>
    <form action="https://formspree.io/f/xnnzzdjz" method="POST">
      <label for="question">Your Question:</label><br>
      <textarea name="question" required></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    const now = new Date();
    document.getElementById("datetime").textContent = now.toLocaleString();
  </script>
</body>
</html>
