<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Headlines</title>
  <meta http-equiv="refresh" content="300">
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0 auto;
      max-width: 1200px;
      transition: background 0.2s, color 0.2s;
    }
    .dark-mode {
      background: #111;
      color: white;
    }
    .dark-mode a {
      color: white !important;
    }
    h1 {
      font-size: 42px;
      margin: 30px 0 10px;
      text-transform: uppercase;
      font-weight: bold;
    }
    h2 {
      font-size: 20px;
      margin: 20px 0 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .column {
      flex: 1;
      padding: 0 10px;
      text-align: left;
    }
    .headline {
      margin-bottom: 16px;
      font-size: 16px;
    }
    .headline a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }
    .meta {
      font-size: 12px;
      color: gray;
    }
    .headline a:hover {
      text-decoration: underline;
    }
    footer {
      font-size: 12px;
      margin-top: 40px;
      color: gray;
    }
    .toggle-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 12px;
      cursor: pointer;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="toggle-btn" onclick="toggleDark()">ðŸŒ“ Toggle Dark Mode</div>
  <h1>Space Headlines</h1>
  <div id="date"></div>

  <!-- START HEADLINES -->
  <div class="columns">
    <div class="column">
      <h2>Media</h2>
      <!-- media_html injected here -->
    </div>
    <div class="column">
      <h2>Government & Military</h2>
      <!-- gov_html injected here -->
    </div>
    <div class="column">
      <h2>International & Science</h2>
      <!-- intl_html injected here -->
    </div>
  </div>
  <!-- END HEADLINES -->

  <footer>
    Updated hourly Â· Auto-refresh every 5 minutes Â· Headlines from top space sources worldwide
  </footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
    }
    document.getElementById("date").innerText = new Date().toLocaleString();
  </script>
</body>
</html>
