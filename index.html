<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Headlines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #111;
      color: white;
    }

    h1, h2 {
      text-align: center;
    }

    .breaking-headline {
      text-align: center;
      font-size: 1.25em;
      font-weight: bold;
      margin: 20px auto;
      max-width: 800px;
    }

    .breaking {
      color: red;
    }

    .dark-mode .breaking {
      color: red;
    }

    .columns {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
    }

    .column {
      flex: 1;
      padding: 10px;
      border-left: 1px solid #ccc;
    }

    .column:first-child {
      border-left: none;
    }

    .column h2 {
      border-bottom: 2px solid #000;
    }

    .dark-mode .column h2 {
      border-bottom: 2px solid #fff;
    }

    h3 a {
      color: inherit;
      text-decoration: none;
    }

    h3 a:hover {
      text-decoration: underline;
    }

    .headline {
      margin: 12px 0;
    }

    .meta {
      font-size: 0.9em;
      color: gray;
    }

    .dark-mode .meta {
      color: #ccc;
    }

    footer {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid #aaa;
      text-align: center;
      font-size: 0.9em;
    }

    #question-form {
      max-width: 500px;
      margin: 30px auto;
      text-align: left;
    }

    textarea {
      width: 100%;
      resize: vertical;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
    }

    @media (max-width: 800px) {
      .columns {
        flex-direction: column;
      }

      .column {
        border-left: none;
        border-top: 1px solid #ccc;
      }

      .column:first-child {
        border-top: none;
      }
    }
  </style>
</head>
<body>
  <button onclick="toggleDarkMode()" style="position: absolute; top: 10px; right: 10px;">Toggle Dark Mode</button>

  <h1>SPACE HEADLINES</h1>
  <div style="text-align: center;" id="timestamp"></div>

  <div class="breaking-headline" id="breaking">
    Loading breaking headline...
  </div>

  <div class="columns">
    <div class="column" id="media-column">
      <h2>Media</h2>
      <!-- Headlines will go here -->
    </div>
    <div class="column" id="gov-column">
      <h2>Government & Military</h2>
      <!-- Headlines will go here -->
    </div>
    <div class="column" id="intl-column">
      <h2>International & Science</h2>
      <!-- Headlines will go here -->
    </div>
  </div>

  <footer>
    Updated hourly · Auto-refresh every 5 minutes · Headlines from top space sources worldwide

    <div id="question-form">
      <h2>Submit a Question</h2>
      <form action="https://formspree.io/f/xnnzzdjz" method="POST">
        <label for="question">Your Question:</label><br>
        <textarea name="question" rows="4" required></textarea><br>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div style="margin-top: 30px;">
      <p>Daily Visitors:</p>
      <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1371441/t/0/s/1"></script>
    </div>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    const now = new Date();
    document.getElementById("timestamp").innerText = now.toLocaleString();
  </script>
</body>
</html>
